<script>
  function LogOff() {

    var webMethod = "ProjectServices.asmx/LogOff";
    $.ajax({
      type: "POST",
      url: webMethod,
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function (msg) {
        if (msg.d) {
          //we logged off, so go back to logon page,
          //stop checking messages
          //and clear the chat panel
          window.open('index.html', '_self')
        }
        else {
          alert('logout failed')
        }
      },
      error: function (e) {
        alert("boo...");
      }
    });
  }

  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }


    function updateBar() {
      // const tbody = document.getElementById("checkpoints").children[0];
      // const inputs = tbody.querySelectorAll("input")
      // console.log(inputs)
      const checkpoints = document.querySelectorAll("[id^='checkpoint']")
      let complete = 0
      let total = checkpoints.length
      console.log(checkpoints)

      for (let i = 0; i < checkpoints.length; i++) {
        console.log(checkpoints[i].checked)
        if (checkpoints[i].checked)
          complete += 1
      }
      let percentComplete = String((complete / total).toFixed(2) * 100) + '%'
      console.log(complete)
      console.log(percentComplete)
      let pBar = document.getElementById("progressBar")
      pBar.style = "width:" + percentComplete
      pBar.innerHTML = percentComplete

      displayName();

      // FOR EACH function to be used later :)
      // checkpoints.forEach(checkChecked)
    }

    var userID = 0;

    function displayName(){
            
            console.log("loaded first name...");
            
            webMethod = "ProjectServices.asmx/LoadMentorName";
            parameters = "{\"charID\":\"" + encodeURI(userID) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.length > 0) {
                        userResult = msg.d;
                        console.log(userResult);
                        document.getElementById('displayName').innerHTML = userResult;
                    }
                    else {
                        alert('loading failed');
                    }
                },
                error: function (e) {
                    alert("boo...");
                }
            });
            
    }

    function LogOff() {

      var webMethod = "ProjectServices.asmx/LogOff";
      $.ajax({
          type: "POST",
          url: webMethod,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (msg) {
              if (msg.d) {
                  //we logged off, so go back to logon page,
                  //stop checking messages
                  //and clear the chat panel
                  window.open('index.html', '_self')
              }
              else {
                  alert('logout failed')
              }
          },
          error: function (e) {
              alert("boo...");
          }
      });
    }
