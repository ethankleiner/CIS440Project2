	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">

		var roleType = "";
		function clearLogon() {
			$('#logonEmail').val("");
			$('#logonPassword').val("");
		}

		function LogOn(email, pass) {

			var webMethod = "ProjectServices.asmx/LogOn";
			var parameters = "{\"email\":\"" + encodeURI(email) + "\",\"pass\":\"" + encodeURI(pass) + "\"}";
			var accountsArray;

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					if (msg.d) {

						webMethod = "ProjectServices.asmx/StoreAccounts";
						parameters = "{}";

						$.ajax({
							type: "POST",
							url: webMethod,
							data: parameters,
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							success: function (msg) {
								if (msg.d.length > 0) {
									accountsArray = msg.d;

									for (var i = 0; i < accountsArray.length; i++){
										console.log(accountsArray[i]);
										roleType = accountsArray[i].role;
										console.log(roleType);
									}
									openPage();
								}
								else {
									console.log('loading failed');
								}
							},
							error: function (e) {
								console.log("boo...");
							}
						});
					}
					else {
						alert("logon failed");
						clearLogon();
					}
				},
				error: function (e) {
					alert("boo...");
				}
			});
		}

		function openPage(){
			if (roleType == "mentor"){
				window.open('mentorDashboard.html', '_self');
			} else {
				window.open('menteeDashboard.html', '_self');
			};
		}
		
	</script>
