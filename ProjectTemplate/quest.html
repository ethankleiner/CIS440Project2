<script>
    var userRole;
    var mentorID;
    
    function getCurrentRole(){
      var webMethod = "ProjectServices.asmx/LoadCurrentRole";
      var parameters = "{}";

      //jQuery ajax method
      $.ajax({
        type: "POST",
        url: webMethod,
        data: parameters,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
          if (msg.d) {
            userRole = msg.d;
            console.log(userRole);
            console.log("call function");
            getQuestMemberData();
          }
          else {
            alert("load current role failed");
          }
        },
        error: function (e) {
          alert("load current role boo...");
        }
      });
    }

    function getQuestMemberData(){
      
      var membersArray;
      var interests;

      console.log("loading quest member data...");

      webMethod = "ProjectServices.asmx/getQuestMembers";
      parameters = "{\"role\":\"" + encodeURI(userRole) + "\"}";

      $.ajax({
        type: "POST",
        url: webMethod,
        data: parameters,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
          if (msg.d.length > 0) {
            membersArray = msg.d;

            for (var i = 0; i < membersArray.length; i++){
              console.log(membersArray[i]);

              if (membersArray[i].python == true){
                interests = "Python";
              } else if (membersArray[i].java == true){
                interests += "Java";
              } else if (membersArray[i].sql == true){
                interests += "SQL";
              }
              mentorID = membersArray[i].id;

              insertElements(membersArray[i].fname, membersArray[i].lname, membersArray[i].company, membersArray[i].position, membersArray[i].years);
              
            
          };
             
        } else {
            alert('loading failed');
          }
        },
        error: function (e) {
          alert("boo...");
        }
      });

    }

    function getCourseData() {
      var questsArray;

      console.log("loading quest data...");

      webMethod = "ProjectServices.asmx/getQuests";
      parameters = "{\"id\":\"" + encodeURI(mentorID) + "\"}";

      $.ajax({
        type: "POST",
        url: webMethod,
        data: parameters,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
          if (msg.d.length > 0) {
            questsArray = msg.d;

            for (var i = 0; i < questsArray.length; i++){
              console.log(questsArray[i]);

              const mentorList = document.getElementById("mentorList");
              const div = document.createElement("div");
              const ul = document.createElement("ul");
              const value = document.createTextNode(`${questsArray[i].courseName}`);
              
              ul.appendChild(value);
              div.appendChild(ul);
              mentorList.appendChild(div);
            }
          } else {
            alert('loading failed');
          }
        },
        error: function (e) {
          alert("boo...");
        }
      });
    }

    function insertElements(fname, lname, company, position, years) {

      const mentorList = document.getElementById("mentorList");
      const div = document.createElement("div");
      const spn = document.createElement("spn");
      const values = document.createTextNode(`${fname} ${lname}, ${company}, ${position}, ${years} Years`);
      
      spn.appendChild(values);
      div.appendChild(spn);
      mentorList.appendChild(div);
      console.log(mentorList);

      getCourseData();
    }

    function LogOff() {

      var webMethod = "ProjectServices.asmx/LogOff";
      $.ajax({
          type: "POST",
          url: webMethod,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (msg) {
              if (msg.d) {
                  //we logged off, so go back to logon page,
                  //stop checking messages
                  //and clear the chat panel
                  window.open('index.html', '_self')
              }
              else {
                  alert('logout failed')
              }
          },
          error: function (e) {
              alert("boo...");
          }
      });
}

</script>
